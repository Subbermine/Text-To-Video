{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FakeOff - Deepfake Detection</title>
    <link rel="stylesheet" href="{% static 'myapp/stylesheet.css' %}" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Online AI based Video Generator</h2>
      </div>
      <div class="main">
        <div class="aside">
          <h2><a href="#">About Us</a></h2>
          <h2><a href="#">Our Project</a></h2>
          <h2><a href="#">Explore Other tools</a></h2>
        </div>
        <div class="content">
          <h2>Give a detailed explanation of your desired video and hit GO!</h2>
          <form method="POST" action="{% url 'home' %}" id="videoForm">
            {% csrf_token %}
            <textarea
              name="prompt"
              placeholder="Example Prompt: A street artist, clad in a worn out denim jacket and a colourful bandana, stands before a vast concrete wall in the heart, spray-painting a colourful bird on the wall."
              id="prompt"
            ></textarea>
            <br /><br />
            <label>Select video length: <span id="sliderVal"></span> sec </label
            ><br />
            <input
              type="range"
              min="5"
              max="60"
              value="6"
              class="slider"
              id="myRange"
            />
            <br /><br />
            <button type="submit" id="goButton">
              <b>GO!</b>
            </button>
          </form>
          <div id="loader"></div>
        </div>
        <div style="display: block" class="content" id="output">
          <h3>Your video is generated here !!</h3>
          <video
            autoplay
            id="video_control"
            controls
            style="margin-bottom: 10px"
            loop
          >
            <source
              src="{% static 'videos/spm.mp4' %}"
              id="video_source"
              type="video/mp4"
            />
          </video>
          <a
            style="
              position: relative;
              height: 30px;
              width: 10%;
              margin-inline: 45%;
              background-color: #4caf50;
              color: #fff;
              border-radius: 5px;
              border: solid 1px #5e5e5e;
              box-shadow: 0 0 6px rgb(0, 0, 0);
              margin-inline: 35%;
              padding: 5px;
            "
            id="buttonlink"
            href="{% static 'videos/spm.mp4' %}"
            download
            >DOWNLOAD</a
          >
        </div>
      </div>
    </div>
    <script src="{% static 'myapp/script.js' %}"></script>
  </body>
</html>
